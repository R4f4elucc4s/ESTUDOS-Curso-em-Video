<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
h1{
    font:bold 2em sans-serif;
}
button{
    
    font: 1em sans-serif; padding: 30px;
    background-color: lightblue ;
}
p{
   font: 1em sans-serif;
}
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="clicar()">Iniciar a soma</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
    function clicar()
    {
        let num1 = Number(window.prompt('Digite um número: '))
        let num2 = Number(window.prompt('Digite outro número: '))
        soma = num1 + num2
        let res = window.document.getElementById('resultado')
        res.innerHTML = `<p> A soma entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${soma}!</strong>`;

    } 
    </script>
</body>
</html>
