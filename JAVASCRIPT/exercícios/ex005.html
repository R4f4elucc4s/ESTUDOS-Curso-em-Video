<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
h1{
    font: bold 2em sans-serif;
}

button{
    font: 1em sans-serif  ;padding: 30px;
}

p{
    font: 1em sans-serif;
}
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
<button onclick="clicar()">Clique para calcular</button> 
<section id="resultado">
    <p>O resultado vem aqui...</p>
</section>
<script>
window.alert('Seja bem-vindo(a) ao meu site!')

 function clicar()
 {
let num = window.prompt('Digite um número: ')
let res = window.document.getElementById('resultado')
res.innerHTML =`<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!`;
}


</script>
</body>
</html>
