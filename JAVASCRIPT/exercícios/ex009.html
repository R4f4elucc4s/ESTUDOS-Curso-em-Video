<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Nacionalidade</title>
    <style>
body { font-size: 2em;
}
div{
    text-align: center;
    font-size: 1em;
    background-color: aquamarine;
}
    </style>
</head>
<body>
<h1>Descobrindo se é Brasileiro</h1>
Onde você nasceu? <input type="text" name="pais" id="pais">
<input type="button" value="Analisar" onclick="descobrir()">
<div id="res"></div>

<script>
    
function descobrir(){
    let nasc = window.document.getElementById("pais").value.toUpperCase();
    let res = window.document.querySelector('div#res')
    
res.innerHTML = (`Você nasceu em ${nasc} <br>`) 

if( nasc== 'BRASIL'){
    res.innerHTML += "Você é brasileiro!!"
}else{
     res.innerHTML += " Você é estrangeiro"        
}

}

</script>
    
</body>
</html>
