<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do  Carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
<div id="res"></div>

<script>
function calcular(){
    let txtv = window.document.getElementById('txtvel')
    let res = window.document.querySelector('div#res')
    let vel = Number(txtv.value)
res.innerHTML = `<p>Sua velocidade atual é de ${txtv} km/h`
if(vel > 60){
    res.innerHTML =+ `<p> Você está <strong>multado</strong> `
}
    else 
     res.innerHTML =+ `<p>Dirija sempre com cinto de segurança!!!
        <p> Parabéns!`
}





</script>
</body>
</html>
