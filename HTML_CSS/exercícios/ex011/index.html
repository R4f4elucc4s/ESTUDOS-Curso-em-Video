<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width:1050px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width:750px )" srcset="imagens/foto-m.png" type="image/png">
<img src="imagens/foto-p.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
<!-- 1ª maneira <audio src="midia/happy-mistake.mp3"controls autoplay></audio>-->
<audio preload="metadata" controls loop >

    <source src="midia/guanacast-33.mp3" type="audio/wav">
    <source src="midia/guanacast-33.mp3" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
 
</audio>
<p>Seu navegador não consegue reproduzir áudio? <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>



</body>
</html>
